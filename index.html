<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Cool Stuff Solitaire - Because EVERYONE loves CSS!</title>
</head>
<body>
<main>
    <div class="user_area">
        <div id="instructions">
            <h1>Instructions:</h1>
            <h3>Use grid-columns & grid-rows to determine where the selected card is going.</h3>
            <h4>Example:<br>
                #heart-2 {<br>
                grid-column 1 / 2<br>
                grid-row 2 / 6<br>
                }
            </h4>
        </div>
        <textarea id="input" placeholder="CSS grid codes here" rows="4"></textarea>
        <button id="submit">Move my card!</button>
    </div>
    <div class="card_area">
        <div class="main_deck"></div>
        <div class="draw_stack"></div>
        <div id="blank_column"></div>
        <div class="suit_stack diamond"></div>
        <div class="suit_stack club"></div>
        <div class="suit_stack heart"></div>
        <div class="suit_stack spade"></div>
        <div id="blank_row"></div>
        <div class="main_stack m1"></div>
        <div class="main_stack m2"></div>
        <div class="main_stack m3"></div>
        <div class="main_stack m4"></div>
        <div class="main_stack m5"></div>
        <div class="main_stack m6"></div>
        <div class="main_stack m7"></div>
    </div>
</main>

<script src="js/main.js"></script>
<!--<script src="js/dom.js"></script>-->
</body>
</html>
